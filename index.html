<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Data Deduplication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Smart Data Deduplication System</h1>
        <p class="subtitle">Cloud Database Simulation</p>
    </div>

     <!-- Main Container  -->
    <div class="container">

        <!-- Upload Section -->
        <div class="card">
            <h2>Upload</h2>

            <form>
                <input type="file" name="file">
                <br><br>
                <button type="submit">Upload File</button>
            </form>
        </div>

        <!-- Status Section -->
        <div class="card">
            <h2>Status</h2>

            <div class="status success">
                Status: File uploaded successfully!
            </div>
        </div>

        <!-- Stats Section -->
        <div class="card">
            <h2>Stats</h2>

            <p>Total Files Uploaded: 52</p>
            <p>Unique Files Stored: 48</p>
            <p>Duplicate Files: 4</p>
            <p>Storage Saved: 33%</p>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        Developed for Advanced DBMS Lab
    </div>

</body>
</html>
